<div class="main">

  <div class="body text-center" style="color: rgb(238, 242, 245);">

    <button mat-flat-button color="primary" aria-label="Example icon button with a menu icon" (click)="toggleAccount()">
      Cambiar Cuenta
    </button>

    <div class="welcome">

      <h1 *ngIf="!dolarAccount">Hola <span class="text-capitalize">{{actualUser.info.name  }}</span>, tu saldo en pesos
        es de
        {{actualUser.accounts.pesos | currency}}
      </h1>
      <h1 *ngIf="dolarAccount">Hola <span class="text-capitalize">{{actualUser.info.name  }}</span>, tu saldo en dolares
        es de
        {{actualUser.accounts.dolar | currency}}
      </h1>
    </div>

    <div class="main-button">
      <button mat-flat-button color="primary" aria-label="Example icon button with a menu icon"
        [routerLink]="['/dashboard/charge/add']">
        Agregar Saldo
      </button>
      <button mat-flat-button color="primary" aria-label="Example icon button with a menu icon"
        [routerLink]="['/dashboard/charge/payment']">
        Agregar gasto
      </button>
    </div>
    <button mat-flat-button color="primary" aria-label="Example icon button with a menu icon"
      [routerLink]="['/dashboard/payment/exchange']">
      Comprar Divisas
    </button>
    <div class="dolarDetail" *ngIf="dolarAccount">
      COMPRA: {{compra}} | VENTA:{{venta}}

    </div>

  </div>

</div>
