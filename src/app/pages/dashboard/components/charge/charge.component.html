<app-come-back-button></app-come-back-button>

<div class="main">
  <form [formGroup]="form" (ngSubmit)="getCharge()">
    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Pesos</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="1" formControlName="amount" value="1"  (ngModelChange)="conversionDolar($event)" >
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
      <mat-form-field appearance="outline" floatLabel="always" *ngIf="exchangeBuy || exchangeSend">
        <mat-label>Conversi√≥n dolar</mat-label>
        <input  matInput  class="example-right-align" placeholder="{{dolarValue}}" formControlName="dolarValue" value="{{this.dolar}}" *ngIf="!exchangeSend"  >
        <input  matInput  class="example-right-align" placeholder="{{dolarValue}}" formControlName="dolarValue" value="{{dolarValue}}" *ngIf="exchangeSend" >
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="!(exchangeBuy  || exchangeSend)">
        <mat-label>Concepto</mat-label>
        <input matInput placeholder="Alimentos" formControlName="concept">
      </mat-form-field>
 

      <mat-form-field appearance="outline">
        <mat-label>Moneda</mat-label>
        <mat-select formControlName="currency">
          <mat-option value="peso" [disabled]="(exchangeSend)"> Peso Argentino</mat-option>
          <mat-option value="dolar" [disabled]="!(exchangeSend) ">Dolar</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <button type="submit" mat-raised-button color="primary">Agregar</button>
  </form>

</div>
