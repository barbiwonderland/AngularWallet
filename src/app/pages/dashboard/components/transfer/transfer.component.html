<app-come-back-button></app-come-back-button>

<div class="main">
  <mat-form-field appearance="standard" style="background-color: white;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.info.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.info.surname}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.info.email}} </td>
      </ng-container>

      <!-- transfer -->
      <ng-container matColumnDef="send">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <div class="content-center">
          <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/dashboard/send/{{element.id}}" matTooltip="Realizar transferencia"
              aria-hidden="false" aria-label="Example home icon" color="primary" style=" font-size: 30px;">send
            </mat-icon>
          </td>
        </div>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
